AWSTemplateFormatVersion: "2010-09-09"
Description: EC2 Ubuntu instance running Joomla

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to SSH into the server.

  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t2.micro
      - t3.micro
      - t3.small
      - t3.medium
    Description: EC2 instance type.

Resources:

  JoomlaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP, HTTPS, SSH
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  JoomlaInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref JoomlaSecurityGroup
      ImageId: "{{resolve:ssm:/aws/service/canonical/ubuntu/server/24.04/stable/current/amd64/hvm/ebs-gp3/ami-id}}"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt update -y
          apt install -y apache2 mysql-server php php-mysql php-zip php-intl php-gd php-curl php-xml php-mbstring php-json php-cli unzip wget

          systemctl enable apache2
          systemctl start apache2

          # Setup MySQL for Joomla
          mysql -e "CREATE DATABASE joomla;"
          mysql -e "CREATE USER 'juser'@'localhost' IDENTIFIED BY 'Password123!';"
          mysql -e "GRANT ALL PRIVILEGES ON joomla.* TO 'juser'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"

          # Download Joomla
          cd /tmp
          wget -O joomla.zip https://github.com/joomla/joomla-cms/releases/latest/download/Joomla_4-Stable-Full_Package.zip
          unzip joomla.zip -d /var/www/html/
          rm joomla.zip

          chown -R www-data:www-data /var/www/html
          chmod -R 755 /var/www/html

          # Set permissions
          chown -R www-data:www-data /var/www/html
          chmod -R 755 /var/www/html

          # Enable Apache rewrite
          a2enmod rewrite
          sed -i 's/AllowOverride None/AllowOverride All/' /etc/apache2/apache2.conf
          systemctl restart apache2

          # Swap for small instances
          fallocate -l 2G /swapfile
          chmod 600 /swapfile
          mkswap /swapfile
          swapon /swapfile
          echo "/swapfile swap swap defaults 0 0" | sudo tee -a /etc/fstab

      Tags:
        - Key: Name
          Value: Joomla-Ubuntu

Outputs:
  WebsiteURL:
    Description: Joomla Website URL
    Value: !Sub "http://${JoomlaInstance.PublicDnsName}"
